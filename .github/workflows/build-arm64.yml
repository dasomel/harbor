name: "Build ARM64 Images"

# ARM64 ì´ë¯¸ì§€ ë¹Œë“œ ë° GitHub Container Registry ë°°í¬
# íŠ¸ë¦¬ê±°: main/release ë¸Œëžœì¹˜ í‘¸ì‹œ ë˜ëŠ” ìˆ˜ë™ ì‹¤í–‰

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - 'make/photon/**'
      - 'src/**'
      - '.github/workflows/build-arm64.yml'
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag for images (e.g., v2.15.0-arm64)'
        required: false
        default: ''
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/harbor
  # Harbor ë²„ì „ ì •ë³´
  TRIVY_VERSION: v0.65.0
  TRIVY_ADAPTER_VERSION: v0.34.0-rc.1
  GO_VERSION: "1.24.6"
  NODE_VERSION: "16.18.0"

jobs:
  # ========================================
  # 1ë‹¨ê³„: Base ì´ë¯¸ì§€ ë¹Œë“œ (Multi-platform)
  # ========================================
  build-base-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - core
          - db
          - exporter
          - jobservice
          - log
          - nginx
          - portal
          - prepare
          - redis
          - registry
          - registryctl
          - trivy-adapter
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            echo "tag=${{ github.event.inputs.version_tag }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(cat VERSION | tr -d '\n')
            echo "tag=${VERSION}-arm64" >> $GITHUB_OUTPUT
          fi
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./make/photon/${{ matrix.component }}/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.push_images != 'false' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/harbor-${{ matrix.component }}-base:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/harbor-${{ matrix.component }}-base:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.version.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # 2ë‹¨ê³„: ë°”ì´ë„ˆë¦¬ ì»´íŒŒì¼ (ARM64 ë„¤ì´í‹°ë¸Œ)
  # ========================================
  compile-binaries:
    runs-on: ubuntu-latest
    needs: build-base-images
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: core
            binary_name: harbor_core
            source_path: src/core
          - component: jobservice
            binary_name: harbor_jobservice
            source_path: src/jobservice
          - component: registryctl
            binary_name: harbor_registryctl
            source_path: src/registryctl
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare version info
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          GITCOMMIT=$(git rev-parse --short=8 HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "gitcommit=${GITCOMMIT}" >> $GITHUB_OUTPUT
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            echo "tag=${{ github.event.inputs.version_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${VERSION}-arm64" >> $GITHUB_OUTPUT
          fi

      - name: Compile binary for AMD64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          mkdir -p make/photon/${{ matrix.component }}/binary/amd64
          
          LDFLAGS="-w -s"
          if [ "${{ matrix.component }}" = "core" ]; then
            LDFLAGS="${LDFLAGS} -X github.com/goharbor/harbor/src/pkg/version.GitCommit=${{ steps.version.outputs.gitcommit }} -X github.com/goharbor/harbor/src/pkg/version.ReleaseVersion=${{ steps.version.outputs.version }}"
          fi
          
          cd ${{ matrix.source_path }}
          go build -ldflags "${LDFLAGS}" -o ../../make/photon/${{ matrix.component }}/binary/amd64/${{ matrix.binary_name }} .

      - name: Compile binary for ARM64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          mkdir -p make/photon/${{ matrix.component }}/binary/arm64
          
          LDFLAGS="-w -s"
          if [ "${{ matrix.component }}" = "core" ]; then
            LDFLAGS="${LDFLAGS} -X github.com/goharbor/harbor/src/pkg/version.GitCommit=${{ steps.version.outputs.gitcommit }} -X github.com/goharbor/harbor/src/pkg/version.ReleaseVersion=${{ steps.version.outputs.version }}"
          fi
          
          cd ${{ matrix.source_path }}
          go build -ldflags "${LDFLAGS}" -o ../../make/photon/${{ matrix.component }}/binary/arm64/${{ matrix.binary_name }} .

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.component }}
          path: make/photon/${{ matrix.component }}/binary/
          retention-days: 1

  # ========================================
  # 3ë‹¨ê³„: Registry ë°”ì´ë„ˆë¦¬ ë¹Œë“œ
  # ========================================
  compile-registry:
    runs-on: ubuntu-latest
    needs: build-base-images
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Clone distribution source
        run: |
          git clone -b release/2.8 https://github.com/goharbor/distribution.git /tmp/distribution

      - name: Compile registry for AMD64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
          GO111MODULE: auto
        run: |
          mkdir -p make/photon/registry/binary/amd64
          cd /tmp/distribution
          make PREFIX=/tmp/output-amd64 clean binaries
          cp /tmp/output-amd64/bin/registry ${{ github.workspace }}/make/photon/registry/binary/amd64/registry

      - name: Compile registry for ARM64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
          GO111MODULE: auto
        run: |
          mkdir -p make/photon/registry/binary/arm64
          cd /tmp/distribution
          make clean
          make PREFIX=/tmp/output-arm64 binaries
          cp /tmp/output-arm64/bin/registry ${{ github.workspace }}/make/photon/registry/binary/arm64/registry

      - name: Upload registry binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-registry
          path: make/photon/registry/binary/
          retention-days: 1

  # ========================================
  # 4ë‹¨ê³„: Trivy Adapter ë¹Œë“œ
  # ========================================
  compile-trivy-adapter:
    runs-on: ubuntu-latest
    needs: build-base-images
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Clone trivy adapter source
        run: |
          git clone https://github.com/goharbor/harbor-scanner-trivy.git /tmp/trivy-adapter
          cd /tmp/trivy-adapter && git checkout ${{ env.TRIVY_ADAPTER_VERSION }}

      - name: Compile trivy adapter for AMD64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
          GO111MODULE: on
        run: |
          mkdir -p make/photon/trivy-adapter/binary/amd64
          cd /tmp/trivy-adapter
          go build -o ${{ github.workspace }}/make/photon/trivy-adapter/binary/amd64/scanner-trivy cmd/scanner-trivy/main.go

      - name: Compile trivy adapter for ARM64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
          GO111MODULE: on
        run: |
          mkdir -p make/photon/trivy-adapter/binary/arm64
          cd /tmp/trivy-adapter
          go build -o ${{ github.workspace }}/make/photon/trivy-adapter/binary/arm64/scanner-trivy cmd/scanner-trivy/main.go

      - name: Download Trivy binary for AMD64
        run: |
          TRIVY_VERSION_NUM=$(echo ${{ env.TRIVY_VERSION }} | sed 's/^v//')
          curl -L https://github.com/aquasecurity/trivy/releases/download/${{ env.TRIVY_VERSION }}/trivy_${TRIVY_VERSION_NUM}_Linux-64bit.tar.gz | tar xz -C make/photon/trivy-adapter/binary/amd64/

      - name: Download Trivy binary for ARM64
        run: |
          TRIVY_VERSION_NUM=$(echo ${{ env.TRIVY_VERSION }} | sed 's/^v//')
          curl -L https://github.com/aquasecurity/trivy/releases/download/${{ env.TRIVY_VERSION }}/trivy_${TRIVY_VERSION_NUM}_Linux-ARM64.tar.gz | tar xz -C make/photon/trivy-adapter/binary/arm64/

      - name: Upload trivy-adapter binaries
        uses: actions/upload-artifact@v4
        with:
          name: binary-trivy-adapter
          path: make/photon/trivy-adapter/binary/
          retention-days: 1

  # ========================================
  # 5ë‹¨ê³„: ìµœì¢… ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  # ========================================
  build-final-images:
    runs-on: ubuntu-latest
    needs: 
      - build-base-images
      - compile-binaries
      - compile-registry
      - compile-trivy-adapter
    
    strategy:
      fail-fast: false
      matrix:
        component:
          - core
          - db
          - exporter
          - jobservice
          - log
          - nginx
          - portal
          - prepare
          - redis
          - registry
          - registryctl
          - trivy-adapter
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare version tag
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            echo "tag=${{ github.event.inputs.version_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${VERSION}-arm64" >> $GITHUB_OUTPUT
          fi

      - name: Download binary artifacts
        if: contains(fromJSON('["core", "jobservice", "registryctl", "registry", "trivy-adapter"]'), matrix.component)
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.component }}
          path: make/photon/${{ matrix.component }}/binary/

      - name: Prepare multi-arch Dockerfile
        run: |
          COMPONENT="${{ matrix.component }}"
          DOCKERFILE="make/photon/${COMPONENT}/Dockerfile"
          
          # ë°”ì´ë„ˆë¦¬ê°€ í•„ìš”í•œ ì»´í¬ë„ŒíŠ¸ì˜ ê²½ìš° multi-arch Dockerfile ìƒì„±
          if [[ "$COMPONENT" =~ ^(core|jobservice|registryctl|registry)$ ]]; then
            cat > "${DOCKERFILE}.multiarch" << 'EOF'
          ARG TARGETARCH
          ARG harbor_base_image_version
          ARG harbor_base_namespace
          FROM ${harbor_base_namespace}/harbor-${{ matrix.component }}-base:${harbor_base_image_version}
          
          ARG TARGETARCH
          COPY ./make/photon/${{ matrix.component }}/binary/${TARGETARCH}/* /harbor/
          EOF
            
            # ì›ë³¸ Dockerfileì˜ ë‚˜ë¨¸ì§€ ë¶€ë¶„ ì¶”ê°€ (FROM ì´í›„)
            tail -n +4 "${DOCKERFILE}" >> "${DOCKERFILE}.multiarch"
          elif [[ "$COMPONENT" == "trivy-adapter" ]]; then
            cat > "${DOCKERFILE}.multiarch" << 'EOF'
          ARG TARGETARCH
          ARG harbor_base_image_version
          ARG harbor_base_namespace
          FROM ${harbor_base_namespace}/harbor-trivy-adapter-base:${harbor_base_image_version}
          
          ARG TARGETARCH
          COPY ./make/photon/trivy-adapter/binary/${TARGETARCH}/scanner-trivy /home/scanner/bin/scanner-trivy
          COPY ./make/photon/trivy-adapter/binary/${TARGETARCH}/trivy /usr/local/bin/trivy
          
          HEALTHCHECK --interval=30s --timeout=10s --retries=3 CMD curl --fail -s http://localhost:8080/probe/healthy || exit 1
          
          USER scanner
          ENTRYPOINT ["/home/scanner/bin/scanner-trivy"]
          EOF
          else
            # ë°”ì´ë„ˆë¦¬ê°€ í•„ìš” ì—†ëŠ” ì»´í¬ë„ŒíŠ¸ëŠ” ì›ë³¸ Dockerfile ì‚¬ìš©
            cp "${DOCKERFILE}" "${DOCKERFILE}.multiarch"
          fi

      - name: Prepare versions file
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          cat > make/photon/prepare/versions << EOF
          VERSION_TAG: ${VERSION}
          REGISTRY_VERSION: v2.8.3-patch-redis
          TRIVY_VERSION: ${{ env.TRIVY_VERSION }}
          TRIVY_ADAPTER_VERSION: ${{ env.TRIVY_ADAPTER_VERSION }}
          EOF

      - name: Set binary permissions
        if: contains(fromJSON('["core", "jobservice", "registryctl", "registry", "trivy-adapter"]'), matrix.component)
        run: |
          chmod +x make/photon/${{ matrix.component }}/binary/*/

      - name: Build and push final image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./make/photon/${{ matrix.component }}/Dockerfile${{ contains(fromJSON('["core", "jobservice", "registryctl", "registry", "trivy-adapter"]'), matrix.component) && '.multiarch' || '' }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.push_images != 'false' }}
          build-args: |
            harbor_base_image_version=${{ steps.version.outputs.tag }}
            harbor_base_namespace=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}
            TARGETARCH=arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/harbor-${{ matrix.component }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/harbor-${{ matrix.component }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # 6ë‹¨ê³„: ë¹Œë“œ ê²°ê³¼ ìš”ì•½
  # ========================================
  summary:
    runs-on: ubuntu-latest
    needs: build-final-images
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate summary
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            TAG="${{ github.event.inputs.version_tag }}"
          else
            TAG="${VERSION}-arm64"
          fi
          
          echo "# Harbor ARM64 Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Tag | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Images Built" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          for comp in core db exporter jobservice log nginx portal prepare redis registry registryctl trivy-adapter; do
            echo "| ${comp} | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/harbor-${comp}:${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull ARM64 image example" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/harbor-core:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
