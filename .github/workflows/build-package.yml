name: "Build Package Workflow"
env:
  DOCKER_COMPOSE_VERSION: 1.23.0

on:
  push:
    branches:
      - main
      - release-*

jobs:
  # ========================================
  # 1ë‹¨ê³„: íŒ¨í‚¤ì§€ ë¹Œë“œ (ì˜¤í”„ë¼ì¸/ì˜¨ë¼ì¸ ì„¤ì¹˜ íŒŒì¼)
  # ========================================
  BUILD_PACKAGE:
    env:
      BUILD_PACKAGE: true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
      assets_version: ${{ steps.version.outputs.assets_version }}
    steps:
      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
        id: go
      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master
        with:
          docker_version: 20.10
          docker_channel: stable
      - uses: actions/checkout@v6
      - uses: jitterbit/get-changed-files@v1
        id: changed-files
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v6
        with:
          path: src/github.com/goharbor/harbor
      - name: Build Base Image
        if: |
          contains(steps.changed-files.outputs.modified, 'Dockerfile.base') ||
          contains(steps.changed-files.outputs.modified, 'VERSION') ||
          contains(steps.changed-files.outputs.modified, '.buildbaselog') ||
          github.ref == 'refs/heads/main'
        run: |
          set -x
          echo "BUILD_BASE=true" >> $GITHUB_ENV

      - name: Prepare version info
        id: version
        run: |
          target_release_version=$(cat ./VERSION)
          Harbor_Package_Version=$target_release_version-'build.'$GITHUB_RUN_NUMBER
          target_branch="$(echo ${GITHUB_REF#refs/heads/})"
          
          if [[ $target_branch == "main" ]]; then
            Harbor_Assets_Version=$Harbor_Package_Version
          else
            Harbor_Assets_Version=$target_release_version
          fi
          
          echo "tag=${Harbor_Package_Version}" >> $GITHUB_OUTPUT
          echo "assets_version=${Harbor_Assets_Version}" >> $GITHUB_OUTPUT
          echo "HARBOR_VERSION=${Harbor_Assets_Version}" >> $GITHUB_ENV

      - name: Build Package
        run: |
          set -x
          env
          df -h
          harbor_target_bucket=""
          target_branch="$(echo ${GITHUB_REF#refs/heads/})"
          harbor_offline_build_bundle=""
          harbor_online_build_bundle=""
          harbor_logs_bucket="harbor-ci-logs"
          harbor_builds_bucket="harbor-builds"
          harbor_releases_bucket="harbor-releases"
          harbor_ci_pipeline_store_bucket="harbor-ci-pipeline-store/latest"
          target_release_version=$(cat ./VERSION)
          Harbor_Package_Version=$target_release_version-'build.'$GITHUB_RUN_NUMBER

          if [[ $target_branch == "main" ]]; then
            Harbor_Assets_Version=$Harbor_Package_Version
            harbor_target_bucket=$harbor_builds_bucket
          else
            Harbor_Assets_Version=$target_release_version
            harbor_target_bucket=$harbor_releases_bucket/$target_branch
          fi

          if [[ $target_branch == "release-"* ]]; then
            Harbor_Build_Base_Tag=$target_release_version
          else
            Harbor_Build_Base_Tag=dev
          fi

          build_base_params=" BUILD_BASE=false"
          cd src/github.com/goharbor/harbor
          if [ -z "$BUILD_BASE"  ] || [ "$BUILD_BASE" != "true"  ]; then
            echo "Do not need to build base images!"
          else
            # Pull base from Docker Hub but don't push back (no Docker Hub secrets in fork)
            build_base_params=" BUILD_BASE=true PULL_BASE_FROM_DOCKERHUB=true PUSHBASEIMAGE=false"
          fi
          sudo make package_offline GOBUILDTAGS="include_oss include_gcs" BASEIMAGETAG=${Harbor_Build_Base_Tag} VERSIONTAG=${Harbor_Assets_Version} PKGVERSIONTAG=${Harbor_Package_Version} TRIVYFLAG=true EXPORTERFLAG=true HTTPPROXY= ${build_base_params}
          sudo make package_online GOBUILDTAGS="include_oss include_gcs" BASEIMAGETAG=${Harbor_Build_Base_Tag} VERSIONTAG=${Harbor_Assets_Version} PKGVERSIONTAG=${Harbor_Package_Version} TRIVYFLAG=true EXPORTERFLAG=true HTTPPROXY= ${build_base_params}
          harbor_offline_build_bundle=$(basename harbor-offline-installer-*.tgz)
          harbor_online_build_bundle=$(basename harbor-online-installer-*.tgz)
          echo "Package name is: $harbor_offline_build_bundle"
          echo "Package name is: $harbor_online_build_bundle"

          source tests/ci/build_util.sh
          cp ${harbor_offline_build_bundle}                 harbor-offline-installer-latest.tgz
          cp ${harbor_online_build_bundle}                  harbor-online-installer-latest.tgz

          echo "BUILD_BUNDLE=$harbor_offline_build_bundle" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: harbor-installers
          path: |
            src/github.com/goharbor/harbor/harbor-offline-installer-*.tgz
            src/github.com/goharbor/harbor/harbor-online-installer-*.tgz

  # ========================================
  # 2ë‹¨ê³„: Base ì´ë¯¸ì§€ ë¹Œë“œ (Multi-platform)
  # ========================================
  build-base-images:
    runs-on: ubuntu-latest
    needs: BUILD_PACKAGE
    strategy:
      fail-fast: false
      matrix:
        component:
          - core
          - db
          - exporter
          - jobservice
          - log
          - nginx
          - portal
          - prepare
          - redis
          - registry
          - registryctl
          - trivy-adapter

    permissions:
      contents: read
      packages: write
      id-token: write  # For Cosign keyless signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set component description
        id: desc
        run: |
          case "${{ matrix.component }}" in
            core) DESC="Harbor Core service - handles API, authentication, and business logic" ;;
            db) DESC="Harbor Database - PostgreSQL database for Harbor metadata" ;;
            exporter) DESC="Harbor Exporter - Prometheus metrics exporter for Harbor" ;;
            jobservice) DESC="Harbor Job Service - handles async tasks like replication and scanning" ;;
            log) DESC="Harbor Log Collector - centralized logging service" ;;
            nginx) DESC="Harbor Nginx - reverse proxy and load balancer" ;;
            portal) DESC="Harbor Portal - web UI for Harbor registry" ;;
            prepare) DESC="Harbor Prepare - configuration preparation tool" ;;
            redis) DESC="Harbor Redis - cache and session storage" ;;
            registry) DESC="Harbor Registry - Docker distribution registry" ;;
            registryctl) DESC="Harbor Registry Controller - registry management service" ;;
            trivy-adapter) DESC="Harbor Trivy Adapter - vulnerability scanning with Trivy" ;;
            *) DESC="Harbor component" ;;
          esac
          echo "description=${DESC}" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./make/photon/${{ matrix.component }}/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}-base:${{ needs.BUILD_PACKAGE.outputs.version_tag }}
            ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}-base:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=Harbor ${{ matrix.component }} Base Image
            org.opencontainers.image.description=${{ steps.desc.outputs.description }} (Base Image)
            org.opencontainers.image.vendor=Harbor
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ needs.BUILD_PACKAGE.outputs.version_tag }}
          sbom: true
          provenance: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign base image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}-base:${{ needs.BUILD_PACKAGE.outputs.version_tag }}
          cosign sign --yes ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}-base:latest

  # ========================================
  # 3ë‹¨ê³„: ë°”ì´ë„ˆë¦¬ ì»´íŒŒì¼ (AMD64 + ARM64)
  # ========================================
  compile-binaries:
    runs-on: ubuntu-latest
    needs: build-base-images
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: core
            binary_name: harbor_core
          - component: jobservice
            binary_name: harbor_jobservice
          - component: registryctl
            binary_name: harbor_registryctl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Prepare version info
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          GITCOMMIT=$(git rev-parse --short=8 HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "gitcommit=${GITCOMMIT}" >> $GITHUB_OUTPUT

      - name: Generate swagger APIs (for core)
        if: matrix.component == 'core'
        run: |
          SWAGGER_VERSION=v0.31.0
          rm -rf src/server/v2.0/models src/server/v2.0/restapi
          mkdir -p src/server/v2.0
          docker run --rm \
            -v $(pwd):/work \
            -w /work \
            -e GOFLAGS="-buildvcs=false" \
            quay.io/goswagger/swagger:${SWAGGER_VERSION} \
            generate server \
            --template-dir=tools/swagger/templates \
            --exclude-main \
            --additional-initialism=CVE \
            --additional-initialism=GC \
            --additional-initialism=OIDC \
            -f api/v2.0/swagger.yaml \
            -A harbor \
            --target src/server/v2.0

      - name: Compile binary (AMD64)
        run: |
          mkdir -p make/photon/${{ matrix.component }}/binary/amd64
          LDFLAGS="-w -s"
          if [ "${{ matrix.component }}" = "core" ]; then
            LDFLAGS="${LDFLAGS} -X github.com/goharbor/harbor/src/pkg/version.GitCommit=${{ steps.version.outputs.gitcommit }} -X github.com/goharbor/harbor/src/pkg/version.ReleaseVersion=${{ steps.version.outputs.version }}"
          fi
          docker run --rm \
            -v $(pwd):/harbor \
            -w /harbor/src/${{ matrix.component }} \
            -e CGO_ENABLED=0 \
            -e GOOS=linux \
            -e GOARCH=amd64 \
            -e GOFLAGS="-buildvcs=false" \
            golang:1.24 \
            go build -ldflags "${LDFLAGS}" -o /harbor/make/photon/${{ matrix.component }}/binary/amd64/${{ matrix.binary_name }} .

      - name: Compile binary (ARM64)
        run: |
          mkdir -p make/photon/${{ matrix.component }}/binary/arm64
          LDFLAGS="-w -s"
          if [ "${{ matrix.component }}" = "core" ]; then
            LDFLAGS="${LDFLAGS} -X github.com/goharbor/harbor/src/pkg/version.GitCommit=${{ steps.version.outputs.gitcommit }} -X github.com/goharbor/harbor/src/pkg/version.ReleaseVersion=${{ steps.version.outputs.version }}"
          fi
          docker run --rm \
            -v $(pwd):/harbor \
            -w /harbor/src/${{ matrix.component }} \
            -e CGO_ENABLED=0 \
            -e GOOS=linux \
            -e GOARCH=arm64 \
            -e GOFLAGS="-buildvcs=false" \
            golang:1.24 \
            go build -ldflags "${LDFLAGS}" -o /harbor/make/photon/${{ matrix.component }}/binary/arm64/${{ matrix.binary_name }} .

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkg-binary-${{ matrix.component }}
          path: make/photon/${{ matrix.component }}/binary/
          retention-days: 1

  # ========================================
  # 4ë‹¨ê³„: Registry ë°”ì´ë„ˆë¦¬ ë¹Œë“œ
  # ========================================
  compile-registry:
    runs-on: ubuntu-latest
    needs: build-base-images

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: Compile Registry (AMD64)
        run: |
          mkdir -p make/photon/registry/binary/amd64
          rm -rf /tmp/distribution
          git clone -b release/2.8 https://github.com/goharbor/distribution.git /tmp/distribution
          docker run --rm \
            -v /tmp/distribution:/go/src/github.com/docker/distribution \
            -w /go/src/github.com/docker/distribution \
            -e CGO_ENABLED=0 \
            -e GOOS=linux \
            -e GOARCH=amd64 \
            -e GO111MODULE=auto \
            -e GOFLAGS="-buildvcs=false" \
            golang:1.24 \
            go build -tags "include_oss include_gcs" -o registry_amd64 ./cmd/registry
          cp /tmp/distribution/registry_amd64 ${{ github.workspace }}/make/photon/registry/binary/amd64/registry

      - name: Compile Registry (ARM64)
        run: |
          mkdir -p make/photon/registry/binary/arm64
          docker run --rm \
            -v /tmp/distribution:/go/src/github.com/docker/distribution \
            -w /go/src/github.com/docker/distribution \
            -e CGO_ENABLED=0 \
            -e GOOS=linux \
            -e GOARCH=arm64 \
            -e GO111MODULE=auto \
            -e GOFLAGS="-buildvcs=false" \
            golang:1.24 \
            go build -tags "include_oss include_gcs" -o registry_arm64 ./cmd/registry
          cp /tmp/distribution/registry_arm64 ${{ github.workspace }}/make/photon/registry/binary/arm64/registry

      - name: Upload registry binary
        uses: actions/upload-artifact@v4
        with:
          name: pkg-binary-registry
          path: make/photon/registry/binary/
          retention-days: 1

  # ========================================
  # 5ë‹¨ê³„: Trivy Adapter ë¹Œë“œ
  # ========================================
  compile-trivy-adapter:
    runs-on: ubuntu-latest
    needs: build-base-images
    env:
      TRIVY_VERSION: v0.65.0
      TRIVY_ADAPTER_VERSION: v0.34.0-rc.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: Clone and build trivy adapter (AMD64)
        run: |
          mkdir -p make/photon/trivy-adapter/binary/amd64
          git clone https://github.com/goharbor/harbor-scanner-trivy.git /tmp/trivy-adapter
          cd /tmp/trivy-adapter && git checkout ${{ env.TRIVY_ADAPTER_VERSION }}
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 GO111MODULE=on GOFLAGS="-buildvcs=false" go build -o ${{ github.workspace }}/make/photon/trivy-adapter/binary/amd64/scanner-trivy cmd/scanner-trivy/main.go

      - name: Build trivy adapter (ARM64)
        run: |
          mkdir -p make/photon/trivy-adapter/binary/arm64
          cd /tmp/trivy-adapter
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 GO111MODULE=on GOFLAGS="-buildvcs=false" go build -o ${{ github.workspace }}/make/photon/trivy-adapter/binary/arm64/scanner-trivy cmd/scanner-trivy/main.go

      - name: Download Trivy binary for AMD64
        run: |
          TRIVY_VERSION_NUM=$(echo ${{ env.TRIVY_VERSION }} | sed 's/^v//')
          curl -L https://github.com/aquasecurity/trivy/releases/download/${{ env.TRIVY_VERSION }}/trivy_${TRIVY_VERSION_NUM}_Linux-64bit.tar.gz | tar xz -C make/photon/trivy-adapter/binary/amd64/

      - name: Download Trivy binary for ARM64
        run: |
          TRIVY_VERSION_NUM=$(echo ${{ env.TRIVY_VERSION }} | sed 's/^v//')
          curl -L https://github.com/aquasecurity/trivy/releases/download/${{ env.TRIVY_VERSION }}/trivy_${TRIVY_VERSION_NUM}_Linux-ARM64.tar.gz | tar xz -C make/photon/trivy-adapter/binary/arm64/

      - name: Upload trivy-adapter binaries
        uses: actions/upload-artifact@v4
        with:
          name: pkg-binary-trivy-adapter
          path: make/photon/trivy-adapter/binary/
          retention-days: 1

  # ========================================
  # 6ë‹¨ê³„: Exporter ë°”ì´ë„ˆë¦¬ ë¹Œë“œ
  # ========================================
  compile-exporter:
    runs-on: ubuntu-latest
    needs: build-base-images

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: Compile exporter (AMD64)
        run: |
          mkdir -p make/photon/exporter/binary/amd64
          cd src/cmd/exporter
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 GOFLAGS="-buildvcs=false" go build -ldflags "-w -s" -o ${{ github.workspace }}/make/photon/exporter/binary/amd64/harbor_exporter .

      - name: Compile exporter (ARM64)
        run: |
          mkdir -p make/photon/exporter/binary/arm64
          cd src/cmd/exporter
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 GOFLAGS="-buildvcs=false" go build -ldflags "-w -s" -o ${{ github.workspace }}/make/photon/exporter/binary/arm64/harbor_exporter .

      - name: Upload exporter binary
        uses: actions/upload-artifact@v4
        with:
          name: pkg-binary-exporter
          path: make/photon/exporter/binary/
          retention-days: 1

  # ========================================
  # 7ë‹¨ê³„: ìµœì¢… ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (Multi-arch)
  # ========================================
  build-final-images:
    runs-on: ubuntu-latest
    needs:
      - BUILD_PACKAGE
      - build-base-images
      - compile-binaries
      - compile-registry
      - compile-trivy-adapter
      - compile-exporter

    strategy:
      fail-fast: false
      matrix:
        component:
          - core
          - db
          - exporter
          - jobservice
          - log
          - nginx
          - portal
          - prepare
          - redis
          - registry
          - registryctl
          - trivy-adapter

    permissions:
      contents: read
      packages: write
      id-token: write  # For Cosign keyless signing

    env:
      TRIVY_VERSION: v0.65.0
      TRIVY_ADAPTER_VERSION: v0.34.0-rc.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download binary artifacts
        if: contains(fromJSON('["core", "jobservice", "registryctl", "registry", "trivy-adapter", "exporter"]'), matrix.component)
        uses: actions/download-artifact@v4
        with:
          name: pkg-binary-${{ matrix.component }}
          path: make/photon/${{ matrix.component }}/binary/

      - name: Set binary permissions
        if: contains(fromJSON('["core", "jobservice", "registryctl", "registry", "trivy-adapter", "exporter"]'), matrix.component)
        run: |
          find make/photon/${{ matrix.component }}/binary -type f -exec chmod +x {} \;

      - name: Prepare versions file
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          cat > make/photon/prepare/versions <<EOF
          VERSION_TAG: ${VERSION}
          REGISTRY_VERSION: v2.8.3-patch-redis
          TRIVY_VERSION: ${{ env.TRIVY_VERSION }}
          TRIVY_ADAPTER_VERSION: ${{ env.TRIVY_ADAPTER_VERSION }}
          EOF

      - name: Set component description
        id: desc
        run: |
          case "${{ matrix.component }}" in
            core) DESC="Harbor Core service - handles API, authentication, and business logic" ;;
            db) DESC="Harbor Database - PostgreSQL database for Harbor metadata" ;;
            exporter) DESC="Harbor Exporter - Prometheus metrics exporter for Harbor" ;;
            jobservice) DESC="Harbor Job Service - handles async tasks like replication and scanning" ;;
            log) DESC="Harbor Log Collector - centralized logging service" ;;
            nginx) DESC="Harbor Nginx - reverse proxy and load balancer" ;;
            portal) DESC="Harbor Portal - web UI for Harbor registry" ;;
            prepare) DESC="Harbor Prepare - configuration preparation tool" ;;
            redis) DESC="Harbor Redis - cache and session storage" ;;
            registry) DESC="Harbor Registry - Docker distribution registry" ;;
            registryctl) DESC="Harbor Registry Controller - registry management service" ;;
            trivy-adapter) DESC="Harbor Trivy Adapter - vulnerability scanning with Trivy" ;;
            *) DESC="Harbor component" ;;
          esac
          echo "description=${DESC}" >> $GITHUB_OUTPUT

      - name: Build and push final image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./make/photon/${{ matrix.component }}/Dockerfile${{ contains(fromJSON('["core", "jobservice", "registryctl", "registry", "trivy-adapter", "exporter"]'), matrix.component) && '.multiarch' || '' }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            harbor_base_image_version=${{ needs.BUILD_PACKAGE.outputs.version_tag }}
            harbor_base_namespace=ghcr.io/dasomel/goharbor
            NODE=node:16.18.0
            npm_registry=https://registry.npmjs.org
          tags: |
            ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}:${{ needs.BUILD_PACKAGE.outputs.version_tag }}
            ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=Harbor ${{ matrix.component }}
            org.opencontainers.image.description=${{ steps.desc.outputs.description }}
            org.opencontainers.image.vendor=Harbor
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.version=${{ needs.BUILD_PACKAGE.outputs.version_tag }}
          sbom: true
          provenance: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign final image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}:${{ needs.BUILD_PACKAGE.outputs.version_tag }}
          cosign sign --yes ghcr.io/dasomel/goharbor/harbor-${{ matrix.component }}:latest

  # ========================================
  # 8ë‹¨ê³„: íŒ¨í‚¤ì§€ ê³µê°œ ì„¤ì • ë° ìš”ì•½
  # ========================================
  summary:
    runs-on: ubuntu-latest
    needs:
      - BUILD_PACKAGE
      - build-final-images
    if: always()

    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set packages to public
        run: |
          COMPONENTS="core db exporter jobservice log nginx portal prepare redis registry registryctl trivy-adapter"
          for pkg in $COMPONENTS; do
            echo "Setting goharbor/harbor-${pkg} to public..."
            curl -s -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/user/packages/container/goharbor%2Fharbor-${pkg}" \
              -d '{"visibility":"public"}' || echo "Failed to set harbor-${pkg} to public"
          done

      - name: Generate summary
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          TAG="${{ needs.BUILD_PACKAGE.outputs.version_tag }}"

          echo "# Harbor Build Package Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
